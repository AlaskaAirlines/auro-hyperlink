<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Orion Design System | ods-hyperlink element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles";
      import "@polymer/iron-demo-helpers/demo-snippet";
    </script>
    <script type="module" src="../src/ods-hyperlink.js"></script>
    <script src="../demo/alert.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-icons/hardware-icons.js';
    </script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>ods-hyperlink</h1>

      <p>Component description ...</p>

      <p class='ironIcons'>
        <span class='util_floatLeft util_marginRight--med'>Narrow
          <iron-icon class='util_marginAuto util_displayBlock' icon="hardware:phone-iphone"></iron-icon>
        </span>
        <span class='util_is-narrowAppears util_floatLeft util_marginRight--med'>Medium
          <iron-icon class='util_marginAuto util_displayBlock' icon='hardware:tablet-android'></iron-icon>
        </span>
        <span class='util_is-tabletAppears util_floatLeft util_marginRight--med'>Wide
          <iron-icon class='util_marginAuto util_displayBlock' icon='hardware:tablet'></iron-icon>
        </span>
        <span class='util_is-desktopOnly util_floatLeft util_marginRight--med'>Max
          <iron-icon class='util_marginAuto util_displayBlock' icon='hardware:tv'></iron-icon>
        </span>
      </p>

      <demo-snippet>
        <template>
            <ods-hyperlink href="http://www.alaskaair.com">Go to Alaska Airlines!</ods-hyperlink>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <a class="hyperlink" href="http://www.alaskaair.com">Go to Alaska Airlines!</a>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <a class="hyperlink is-touching" href="http://www.alaskaair.com">Go to Alaska Airlines!</a>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
            <div style="background-color: var(--color-background-footer); padding: var(--size-scale-lg);">
              <ods-hyperlink darktheme href="http://www.alaskaair.com">Go to Alaska Airlines!</ods-hyperlink>
            </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
            <div style="background-color: var(--color-background-footer); padding: var(--size-scale-lg);">
              <a class="hyperlink hyperlink--darktheme" href="http://www.alaskaair.com">Go to Alaska Airlines!</a>
            </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <ods-hyperlink href="http://www.alaskaair.com" target="_blank">Go to Alaska Airlines!</ods-hyperlink>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <div style="background-color: var(--color-background-footer); padding: var(--size-scale-lg);">
            <ods-hyperlink darktheme href="http://www.alaskaair.com" target="_blank">Go to Alaska Airlines!</ods-hyperlink>
          </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <p>
            These are words with a link to <ods-hyperlink href="http://www.alaskaair.com" inline>Go to Alaska Airlines!</ods-hyperlink> and then show more words!
          </p>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
            <p>
              These are words with a link to <a class="hyperlink hyperlink--inline" href="http://www.alaskaair.com">Go to Alaska Airlines!</a> and then show more words!
            </p>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <p>
            These are words with a link to <ods-hyperlink target="_blank" href="http://www.alaskaair.com" inline>Go to Alaska Airlines!</ods-hyperlink> and then show more words!
          </p>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <ods-hyperlink download href="assets/thing.pdf">Download thing.pdf</ods-hyperlink>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <ods-hyperlink rel="nofollow" href="/">SEO nofollow</ods-hyperlink>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <ods-hyperlink role="button">Cancel</ods-hyperlink>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <a class="ods-roleButton" tabindex="0" role="button">Cancel</a>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <div role="tablist" class="ods-tablist">
            <ods-hyperlink tabisactive="true" role="tab">Tab One</ods-hyperlink>
            <ods-hyperlink role="tab">Tab Two</ods-hyperlink>
            <ods-hyperlink role="tab">Tab Three</ods-hyperlink>
          </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <div role="tablist" class="ods-tablist">
            <a class="ods-roleTab is-active" tabindex="0" role="tab">Tab One</a>
            <a class="ods-roleTab" tabindex="0" role="tab">Tab Two</a>
            <a class="ods-roleTab" tabindex="0" role="tab">Tab Three</a>
          </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <ods-hyperlink>no attrs</ods-hyperlink>
        </template>
      </demo-snippet>

      <h2>Element &#60;ods-hyperlink&#62;</h2>

      <pre><code>class OdsHyperlink extends LitElement</code></pre>

      <h3>Styling:</h3>
      <p>No custom styling options</p>

      <h3>Responsive state:</h3>
      <p>Supports natural responsivness of text</p>
    </div>
  </body>
</html>
